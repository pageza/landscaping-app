# Backup Configuration for Landscaping App
# This file contains configuration for database backups

# General Backup Settings
BACKUP_DIR="/backups"
RETENTION_DAYS=7
RETENTION_WEEKS=4
RETENTION_MONTHS=6

# Encryption (set to encrypt backups)
# Generate with: openssl rand -base64 32
ENCRYPTION_KEY=""

# AWS S3 Configuration
AWS_S3_BUCKET=""
AWS_REGION="us-east-1"
AWS_ACCESS_KEY_ID=""
AWS_SECRET_ACCESS_KEY=""

# PostgreSQL Configuration
DB_HOST="localhost"
DB_PORT="5432"
DB_NAME="landscaping_prod"
DB_USER="postgres"
PGPASSWORD=""

# Redis Configuration
REDIS_HOST="localhost"
REDIS_PORT="6379"
REDIS_PASSWORD=""
REDIS_DB="0"

# Notification Settings
SLACK_WEBHOOK_URL=""

# Email Settings (for notifications)
SMTP_HOST="smtp.gmail.com"
SMTP_PORT="587"
SMTP_USER=""
SMTP_PASSWORD=""
SMTP_FROM="backups@landscaping-app.com"
SMTP_TO="devops@landscaping-app.com"

# Monitoring and Alerting
HEALTHCHECK_URL=""  # Healthchecks.io or similar service

# Backup Verification
VERIFY_BACKUPS=true
RESTORE_TEST_ENABLED=false  # Set to true to enable periodic restore tests

# Performance Settings
COMPRESSION_LEVEL=9
PARALLEL_JOBS=2

# Environment Specific Settings
ENVIRONMENT="production"

# Custom Hooks (optional scripts to run before/after backup)
PRE_BACKUP_HOOK=""
POST_BACKUP_HOOK=""

# Logging
LOG_LEVEL="INFO"  # DEBUG, INFO, WARN, ERROR
LOG_RETENTION_DAYS=30